<!DOCTYPE html>
<html>
  <head>
    <title>WearScript: Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/bootstrap-switch.css" rel="stylesheet" media="screen">
    <link href="static/cube.css" rel="stylesheet" media="screen">
    <link href="static/rickshaw.min.css" rel="stylesheet" media="screen">
<style type="text/css">
.switch-wrap{ 
      float: left;
      padding: 10px;
      width: 175px;
}
.control-label {
      font-size:10px;
}

#script {
        resize:vertical;
        overflow:auto;
        border:1px solid silver;
        border-radius:5px;
        min-height:100px;
        box-shadow: inset 0 0 10px silver;
        padding:1em;
}
</style>

  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>User</h2>
            <div>
              <button id="buttonAuth" class="btn btn-large btn-primary" type="button">Authenticate</button>
              <button id="buttonSignout" class="btn btn-large" type="button">Sign Out</button>
              <button id="buttonSetup" class="btn btn-large btn-primary" type="button">Setup</button>
            </div>
          </div>
          <div class="col-md-6">
            <h2>Endpoints</h2>
            <div>
              <button id="buttonRaven" class="btn btn-large btn-primary" type="button">Raven</button>
              <button id="buttonNotify" class="btn btn-large btn-primary" type="button">Notify</button>
              <button class="btn btn-primary" type="button" id="qrButton">QR</button>
            </div>
          </div>
        </div>
        <div class="row">
          <span id="secret-raven"></span>
          <span id="secret-notify"></span>
          <div class="row" id="qr"></div>
        </div>
      <div class="row" id="switches"></div>
      <div class="row">
        <h1>Glass Data</h1>
        <div id="glasses"></div>
      </div>
      <div class="row" id="scriptRow">
        <h1>Scripting</h1>
        <div id="script" contenteditable>
          {{.GlassBody}}
        </div>
        <div id="scriptQR"></div>
        <button class="btn btn-primary" type="button" id="scriptButton">Wear My Script</button>
        <br/>
        <input type="text" name="script-url" id="script-url" placeholder="http://wearscript.com/color.html"/>
        <button class="btn btn-primary" type="button" id="scriptUrlButton">Wear Script From URL</button>
      </div>
    </div>
</div> <!-- /container -->

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="static/bootstrap.min.js"></script>
<script src="static/bootstrap-switch.min.js"></script>
<script src="static/d3.v3.min.js"></script>
<script src="static/rickshaw.min.js"></script>
<script src="static/playground.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
<script type="text/javascript">
    $(function () {main("{{.WSUrl}}")});
</script>
</body>
</html>
