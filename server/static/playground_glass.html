<html style="width:100%; height:100%; overflow:hidden">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
</head>
<body style="width:100%; height:100%; overflow:hidden; margin:0">
<canvas id="canvas" width="640" height="360" style="display:block"></canvas>
<script>
function cb(data) {
    // Changes canvas color with head rotation
    if (data['type'] == 3) {
        ctx.fillStyle = 'hsl(' + data['values'][0] + ', 90%, 50%)'
        ctx.fillRect(0, 0, 640, 360);
    }
}
function server() {
    WS.log('Welcome to WearScript');
    WS.say('Welcome to WearScript');
    _.each(['gps', 'accelerometer', 'magneticField', 'orientation', 'gyroscope',
            'light', 'gravity', 'linearAcceleration', 'rotationVector'], function (x) {WS.sensorOn(WS.sensor(x), .15, 'cb')});
    WS.cameraOn(2);
    if (1)
	    WS.dataLog(false, true, .15);
    else
	    WS.dataLog(true, false, 3);
    WS.serverTimeline(JSON.stringify({'text': 'Welcome to WearScript'}));
    //WS.cameraOff();
    //WS.shutdown();
}
$(function () {
    ctx = $('#canvas')[0].getContext("2d");
    WS.serverConnect('{{WSUrl}}', 'server');
});
</script>
</body>
</html>
